	<meta charset="utf-8">
	<title>D3 test</title>
	<script type="text/javascript" src="d3.js"></script>
	<script src="tip.js"></script>
	<style type="text/css">
		
		.aligned {
			text-align: center;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		d3.select("head")	
			.select("title")
			.text("Barchart");
	</script>
	<script type="text/javascript">
		var body = d3.select("body");

		d3.json("/burnoutData.json").then(function(data) {
			

			// Set SVG and graph properties
			var dataset = data;
			var keys = Object.keys(dataset);
			var lengthData = keys.length;
			var width = 600;
			var height = 400;
			var wb = 25;	
			var padding = 100;
					
			// Create SVG
			var svg = body.append("svg")
						    .attr("width", width)
						    .attr("height", height);
			

			// Set scales
			var xScale = d3.scaleOrdinal()
						     .domain(keys)
						     .range([300,340,380,420,460,500]);
			var yScale = d3.scaleLinear()
						     .domain([0,100])
						     .range([height, 0]);

			for (var i = 0; i < lengthData; i++){
				console.log(yScale(dataset[keys[i]]["Burn-out klachten/Burn-out klachten (%)"]));
			}

			// Create bar graph
			svg.selectAll("rect")
			   .data(keys)
			   .enter()
			   .append("rect")
			     .attr("x", function(d){
			       return xScale(d);
			     })
			     .attr("y", function(d) {
			       //return h - (dataset[d]["Burn-out klachten/Burn-out klachten (%)"] * 10);
			       return yScale(dataset[d]["Burn-out klachten/Burn-out klachten (%)"]);
			     })
			     .attr("width", wb)
			     .attr("height", function(d,i){
			       //return dataset[d]["Burn-out klachten/Burn-out klachten (%)"] * 10;
			       return height - yScale(dataset[d]["Burn-out klachten/Burn-out klachten (%)"]);
			     })
			     .attr("fill", function(d){
			   	   return "rgb(" + dataset[d]["Burn-out klachten/Burn-out klachten (%)"] * 10 + ",0,0)";
			     })

			// Add axes 
			svg.append("g")
			     .attr("class", "x-axis")
			     .attr("transform", "translate(0," + height + ")")
			     .call(d3.axisBottom(xScale));

			svg.append("g")
			     .attr("class", "y-axis")
			     .attr("transform", "translate(" + 280 + ",0)")
			     .call(d3.axisLeft(yScale));

		});		

		var tip = d3.tip()
					  .attr('class', 'd3-tip')
					  .offset([-10, 0])
					  .html(function(d) {
					    return "<strong>Frequency:</strong> <span style='color:red'>" + d.frequency + "</span>";
					  })


		// Set lay-out html page
		body
		  .append("title")
		  .text("barchart");
		body
		  .append("h1")
		  .attr("class", "aligned")
		  .text("Week 4")
		  .style("text-align", "center");
		body
		  .append("h2")
		  .attr("class", "aligned")
		  .text("Barchart assignment");		  
		body
		  .append("p")
		  .text("Name: EX Oosterbaan")		  
		body
		  .append("p")
		  .text("Studentnr: 10549579");			
		body
		  .append("p")
		  .text("The data was aquired via cbs.nl and constitutes of health data of the Dutch working population");
		  body
		    .append("h2")
		    .attr("class", "aligned")
		    .text("Graph");
	</script>
</body>
